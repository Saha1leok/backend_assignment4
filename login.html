<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .container {
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
      padding: 36px 32px;
      width: 100%;
      max-width: 400px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 6px;
      color: #2c2c2c;
    }
    .container .subtitle {
      text-align: center;
      color: #888;
      font-size: 0.85rem;
      margin-bottom: 24px;
    }
    .tabs {
      display: flex;
      gap: 8px;
      margin-bottom: 24px;
    }
    .tabs button {
      flex: 1;
      padding: 9px;
      border: 1px solid #ddd;
      border-radius: 8px;
      background: #fff;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    .tabs button.active {
      background: #2c2c2c;
      color: #fff;
      border-color: #2c2c2c;
    }
    .form-group { margin-bottom: 16px; }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-size: 0.82rem;
      color: #555;
    }
    .form-group input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 0.9rem;
      outline: none;
      transition: border 0.2s;
    }
    .form-group input:focus { border-color: #2c2c2c; }
    button.submit-btn {
      width: 100%;
      padding: 11px;
      background: #2c2c2c;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 0.95rem;
      cursor: pointer;
      margin-top: 8px;
      transition: background 0.2s;
    }
    button.submit-btn:hover { background: #444; }
    #message {
      margin-top: 14px;
      text-align: center;
      font-size: 0.85rem;
      min-height: 20px;
    }
    .back-link {
      margin-top: 20px;
      text-align: center;
    }
    .back-link a {
      color: #2c2c2c;
      font-size: 0.82rem;
      text-decoration: none;
    }
    .back-link a:hover { text-decoration: underline; }
    .panel { display: none; }
    .panel.active { display: block; }
  </style>
</head>
<body>
  <div class="container">
    <h2>üîê Account</h2>
    <p class="subtitle">Sign in or create a new account</p>

    <div class="tabs">
      <button class="active" onclick="switchTab('login', this)">Login</button>
      <button onclick="switchTab('register', this)">Register</button>
    </div>

    <!-- Login Form -->
    <div id="loginPanel" class="panel active">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="loginEmail" placeholder="you@email.com" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="loginPassword" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" />
      </div>
      <button class="submit-btn" onclick="handleLogin()">Login</button>
    </div>

    <!-- Register Form -->
    <div id="registerPanel" class="panel">
      <div class="form-group">
        <label>Email</label>
        <input type="email" id="regEmail" placeholder="you@email.com" />
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" id="regPassword" placeholder="min 6 characters" />
      </div>
      <div class="form-group">
        <label>Role</label>
        <input type="text" id="regRole" placeholder='user or admin' value="user" />
      </div>
      <button class="submit-btn" onclick="handleRegister()">Register</button>
    </div>

    <div id="message"></div>
    <div class="back-link"><a href="index.html">‚Üê Back to Menu</a></div>
  </div>

  <script src="script.js"></script>
  <script>
    function switchTab(tab, btn) {
      document.querySelectorAll(".tabs button").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
      document.getElementById("loginPanel").classList.toggle("active", tab === "login");
      document.getElementById("registerPanel").classList.toggle("active", tab === "register");
      document.getElementById("message").textContent = "";
    }

    async function handleLogin() {
      const email = document.getElementById("loginEmail").value;
      const password = document.getElementById("loginPassword").value;
      const msg = document.getElementById("message");

      if (!email || !password) { msg.style.color = "#e44"; msg.textContent = "Fill in all fields"; return; }

      const res = await fetch("/api/auth/login", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password }),
      });
      const data = await res.json();

      if (res.ok) {
        localStorage.setItem("token", data.token);
        localStorage.setItem("role", data.user.role);
        msg.style.color = "#2a9d5c";
        msg.textContent = `‚úÖ Logged in as ${data.user.role}`;
        setTimeout(() => { window.location.href = "admin.html"; }, 1200);
      } else {
        msg.style.color = "#e44";
        msg.textContent = data.message;
      }
    }

    async function handleRegister() {
      const email = document.getElementById("regEmail").value;
      const password = document.getElementById("regPassword").value;
      const role = document.getElementById("regRole").value || "user";
      const msg = document.getElementById("message");

      if (!email || !password) { msg.style.color = "#e44"; msg.textContent = "Fill in all fields"; return; }

      const res = await fetch("/api/auth/register", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ email, password, role }),
      });
      const data = await res.json();

      if (res.ok) {
        msg.style.color = "#2a9d5c";
        msg.textContent = `‚úÖ Registered as ${data.user.role}! You can now log in.`;
      } else {
        msg.style.color = "#e44";
        msg.textContent = data.message;
      }
    }
  </script>
</body>
</html>
